<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./companyTemplate.xhtml">

            <ui:define name="top">
                <h2>Information about the Selected Project</h2>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Project Information"/></h1>
                        <h:dataTable value="#{projView.projectInformation}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Name"/>
                                </f:facet>
                                <h:outputText value="#{item.pname}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Location"/>
                                </f:facet>
                                <h:outputText value="#{item.plocation}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Controlling Department"/>
                                </f:facet>
                                <h:link value="#{item.dnum.dname}" outcome="deptView" >
                                    <f:param name="dno" value="#{item.dnum.dnumber}"/>
                                </h:link>
                                    
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

                
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Employees Working in the Project"/></h1>
                        <h:dataTable value="#{projView.empProjects}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Employee SSN"/>
                                </f:facet>
                                <h:link value="#{item.employee.ssn}" outcome="empView">
                                    <f:param name="ssn" value="#{item.employee.ssn}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Last Name"/>
                                </f:facet>
                                <h:outputText value="#{item.employee.lname}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="First Name"/>
                                </f:facet>
                                <h:outputText value="#{item.employee.fname}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Hours"/>
                                </f:facet>
                                <h:outputText value="#{item.hours}"/>
                            </h:column>
                            
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
