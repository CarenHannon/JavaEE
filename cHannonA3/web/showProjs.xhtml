<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./companyTemplate.xhtml">

            <ui:define name="top">
                <h2>Show All Projects in Lehman Company</h2>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Projects of the Company"/></h1>
                        <h:dataTable value="#{companyBean.projects}" var="item">
                            
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Number"/>
                                </f:facet>
                                <h:link value="#{item.pnumber}" outcome="projView" >
                                    <f:param name="pno" value="#{item.pnumber}"/>
                                </h:link>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Name"/>
                                </f:facet>
                                <h:outputText value="#{item.pname}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
